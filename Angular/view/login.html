 <div id="form">
  <form name="form">
      <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
        <label for="email">Email:</label>
        
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required ng-model="user.email">
         <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
      </div>
     
      <div class="form-group">
        <label for="password">Password:</label>
       <input type="password" class="form-control" placeholder="Enter Password"  id="password" name="password" ng-model="user.password" ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required  />
   <span ng-show="form.password.$error.required && form.password.$dirty">required</span>
   <span ng-show="!form.password.$error.required && (form.password.$error.minlength || form.password.$error.maxlength) && form.password.$dirty">Passwords must be between 8 and 20 characters.</span>
   <span ng-show="!form.password.$error.required && !form.password.$error.minlength && !form.password.$error.maxlength && form.password.$error.pattern && form.password.$dirty">Must contain one lower &amp; uppercase letter and one alpha character.</span>
       
      </div>
      <button type="submit" class=" buton btn btn-success" ng-click="login(user)" ng-disabled="form.$invalid || vm.dataLoading">Submit</button>
   	<a href="" class="btn btn-link pull-right">Forgot Password?</a>
   <hr/>

   
    </form>
  </div>
